<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f4a73">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <div id="notification-box" role="alert" aria-hidden>
    Some notifications ...
  </div>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
        <span class="site-header">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </span>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <div id="favorite-button-container">
        <label class="switch">
          <input type="checkbox" id="favorite-button" role="switch" aria-checked="">
          <span class="slider"></span>
        </label>
        <span>
          AAAA
        </span>
      </div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0">
      <h2>Reviews</h2>
      <ul id="reviews-list"></ul>
      <section id="review-form-container">
        <form action="submitReview" method="post" accept-charset="utf-8" id="review-form">
            <h2>What's on your mind?</h2>
            <section class="form-section">
              Rating: <span class="starRating">
                <input id="rating5" type="radio" name="rating" value="5" role="button" aria-label="rating-button-5">
                <label for="rating5">5</label>
                <input id="rating4" type="radio" name="rating" value="4" role="button" aria-label="rating-button-4">
                <label for="rating4">4</label>
                <input id="rating3" type="radio" name="rating" value="3" role="button" aria-label="rating-button-3">
                <label for="rating3">3</label>
                <input id="rating2" type="radio" name="rating" value="2" role="button" aria-label="rating-button-2">
                <label for="rating2">2</label>
                <input id="rating1" type="radio" name="rating" value="1" role="button" aria-label="rating-button-1">
                <label for="rating1">1</label>
              </span>
            </section>
            <section class="form-section">
              <label aria-label="review-name">
                <input type="text" name="review-name" id="review-name" class="ui-input" value="" placeholder="Your name ...">
              </label>
            </section>
            <section class="form-section">
              <label aria-label="review-comments">
                <textarea name="review-comments" id="review-comments" class="ui-input" value="" rows="4" placeholder="Comments ..."></textarea>
              </label>
            </section>
            <section class="form-section">
              <label>
                  <button type="submit" id="review-submit">Submit</button>
              </label>
            </section>
        </form>
      </section>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <script type="text/javascript" src="dist/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- ServiceWorker -->
  <script type="application/javascript" charset="utf-8" src="js/register_sw.js"></script>

  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
